<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Timeline</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
      integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

   
  </head>
  <body onload="myData('timeline','filterBox')" style="max-width: 1200px; margin: auto">
    <!-- <div class="header">
      <p>iGitLogs - Developer Timeline</p>
    </div> -->
    <div class="headDesign">
      <img src="myImage.png" alt="" class="imgStyle" />
      <p class="nameTitle">Mahfuzul Alam</p>
      <p class="timeStyle">Last committed : 3 hours ago</p>
    </div>

    <div  class="filter-box">
      <div class="form-group">
      <select name="author" id="authorSelect" class="form-control input-lg"  onchange="getAuthorValue('authorSelect')">
        
      </select>
      <i class="fa fa-chevron-down"></i>
    </div>
    <div class="form-group">
      <select name="author" id="repoSelect" class="form-control input-lg"  onchange="getAuthorValue('repoSelect')">
        
      </select>
      <i class="fa fa-chevron-down"></i>
    </div>
      <input type="date"    id="dateInput" name="dateInput" class="dateInput">
    </div>
    <div id="filterBox" class="filter-box">

    </div>
      <br />
      <br />
      <br />
      <!-- <button onclick="getData()">Check</button> -->
      <div id="timeline" class="timeline"></div>
      <br />
      <br />
      <br />
      <!-- <div class="footer">
       <p>This is my footer</p>
     </div> -->
    </div>

    <script src="myscript.js"></script>
    <script src="myscript2.js"></script>
   
  </body>
</html>
